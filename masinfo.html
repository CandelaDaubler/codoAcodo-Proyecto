<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletería</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="../FRONT-END PROYECTO/IMG FRONT-END PROYECTO/codoacodo.png" type="image/x-icon"/>
</head>
<body>

    <header>
        <h1 class="conoce">BOLETERÍA</h1>
    </header>
    <main class="fondo-img">
        
        <div>
            <h2 class="conoce">UBICACIÓN</h2>
            
            <p class="mas">Tucumán 1171, Ciudad Autónoma de Buenos Aires.</p>
        </div>
        <div>
            <h2 class="conoce">FECHA</h2>
            <p class="mas">Mes: OCTUBRE</p>
            <P class="mas">Días: 25,26 y 30 </P>
        </div>
        <div>
            <h2 class="conoce">HORARIOS</h2>
            <P class="mas">Lunes 25 y Martes 26 de 9 a 20H</P>
            <p class="mas">Sábado 30 de 10 a 14H</p>
        </div>
        <div>
            <h1 class="conoce">COMPRA TUS ENTRADAS</h1>
            <form class="formulario">
                <label for="Seleccioná la cantidad" class="cantidad">Seleccioná la cantidad</label>
                <input type="radio" name="Seleccioná la cantidad" class="cantidades">1
                <input type="radio" name="Seleccioná la cantidad" class="cantidades">2
                <input type="radio" name="Seleccioná la cantidad" class="cantidades">3
                <label for="Funciones" class="cantidad">Funciones</label>
                <input type="radio" name="Funciones" class="cantidades">Lunes 25
                <input type="radio" name="Funciones" class="cantidades">Martes 26
                <input type="radio" name="Funciones" class="cantidades">Sábado 30
                <label for="Precios" class="cantidad">Precios</label>
                <input type="radio" name="Precios" class="cantidades">Lunes $1500
                <input type="radio" name="Precios" class="cantidades">Martes $2000
                <input type="radio" name="Precios" class="cantidades">Sábado $2500
                <input type="submit" value="COMPRAR ENTRADAS" class="entradas">   
            </form>
        </div>
    </main>
    <footer>
        <form class="volver">
            <a href="/HTML basico/PROBANDO/FRONT-END PROYECTO/index.html">Volver</a>
        </form>
    </footer>
</body>
</html>
